        </div>

        <div class="inputs-box">
          <div class="inputs">
            <span>SENHA</span>
            <input type="password" placeholder="Senha" id="senha"/>
          </div>

        </div>
      </div>

      <div class="voltar-login">
        <button id="register-button" class="button" onclick="showLoading()">Cadastrar</button>
        <span>
          JÃ¡ possui uma conta?

        </span>

    </div>
  </div>
