<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Catador</title>
    <link rel="stylesheet" href="../static/css/homeusu.css">
    <link rel="stylesheet" href="../static/css/homecat.css">

</head>

<body>
    <header>
        <nav>
            <ul id="navbar" class="navbar">
                <li><a href="#section1">Home</a></li>
                <li><a href="#section4">Dicas</a></li>
                <li><button class="botao-sair" type="button" onclick="sair()">Sair</button></li>
                <li><button class="botao-perfil" type="button">Perfil</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="esquerda">
                <h1>Solicitações Pendentes</h1>
                <table class="tabela-solicitacoes">
                    <thead>
                        <tr>
                            <th>Usuário</th>
                            <th>Data</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for descarte in descartes_pendentes %}
                        <tr>
                            <td>{{ descarte.nome_usuario.username }}</td>
                            <td>{{ descarte.data|date:"d/m/Y" }}</td>
                            <td id="td-buttons">
                                <form action="{% url 'aprovar_reprovar_descarte' descarte.id_descarte %}" method="POST">
                                    {% csrf_token %}
                                    <button type="submit" name="acao" value="aprovar"
                                        id="button-aprovar">Aprovar</button>
                                    <button type="submit" name="acao" value="reprovar"
                                        id="button-reprovar">Reprovar</button>
                                </form>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">Nenhuma solicitação pendente.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="direita"><img src="../static/images/logo-vetorizada.png" alt=""></div>
        </section>
    </main>

</body>

<script>
    function sair() {
        console.log('Função sair chamada');
        window.location.href = "../login";
    }
</script>

</html>
