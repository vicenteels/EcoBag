<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/cadastro2.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
    <main class="main-container">
        <h1>Login</h1>
        {% if messages %}
        {% for message in messages %}
        <div class="alert">{{ message }}</div>
        {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="box-input">
                <label for="username">Apelido</label>
                <input type="text" id="username" name="username" placeholder="Seu apelido" required>
            </div>

            <div class="box-input">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
            </div>

            <div class="box-buttons">
                <button type="submit">Entrar</button>
                <button onclick="cadastro()">Cadastre-se</button>
            </div>
        </form>
    </main>

    <section>
        <img src="../static/images/logo-vetorizada.png" alt="">
    </section>

</body>

<script>
    function cadastro() {
        window.location.href = "{% url 'cadastro' %}"
    }
</script>
