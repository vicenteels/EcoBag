<!DOCTYPE html>
<html lang="pt-BR">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil</title>
<link rel="stylesheet" href="../static/css/homeusu2.css">
<link rel="stylesheet" href="../static/css/perfilusu3.css">
</head>

<body>
    <header>
        <nav>
            <ul id="navbar" class="navbar">
                <li><a href="/homedesc">Home</a></li>
                <li><button class="botao-sair" type="button" onclick="sair()">Sair</button></li>
                <li><button class="botao-perfil" type="button">Perfil</button></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="esquerda">
            <div class="saldo-pontos">
                <h2>Saldo de Pontos</h2>
                <h2 id="pontos" class="animacao-festa">{{ pontos }}</h2>
            </div>
            <div class="etiqueta">
                <a href=""><img src="../static/images/App Prototype.png" alt=""></a>
            </div>
        </div>

        <div class="direita">
            <div class="historico-pontos">
                <div class="titulo-historico">
                    <h2>Histórico de Pontos</h2>
                </div>

                <div class="premio-box">
                    <div class="premio-box-icon" id="amarelo"><img src="../static/images/icons8-presente-50.png" alt="">
                    </div>
                    <div class="premio-box-desc">Cápsulas 3 Corações</div>
                </div>

                <div class="linha"></div>

                <div class="premio-box">
                    <div class="premio-box-icon" id="marrom"><img src="../static/images/icons8-presente-50.png" alt="">
                    </div>
                    <div class="premio-box-desc">Desconto 20% YouCom</div>
                </div>

                <div class="linha"></div>

                <div class="premio-box">
                    <div class="premio-box-icon" id="verde-escuro"><img src="../static/images/icons8-presente-50.png"
                            alt=""></div>
                    <div class="premio-box-desc">Desconto 5% Fisk</div>
                </div>

                <div class="linha"></div>

                <div class="botao-solicitacao">
                    <!-- Botão para abrir o modal -->
                    <button onclick="openModal()">Acabei de descartar</button>
                    <button onclick="editarDescarte()">Verificar solicitações</button>
                    
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal-container">

            <div class="modal">
                <div class="modal-titulo">
                    <h2>Solicitação de Descarte</h2>
                </div>
                <div class="solicitacao-box">
                    <form method="post" action="{% url 'perfilusu' %}">
                        {% csrf_token %}

                        <div class="inputs">
                            <label for="username">APELIDO:</label>
                            <input type="text" id="username" name="username" placeholder="Seu apelido."
                                required>
                        </div>

                        <div class="inputs">
                            <label for="data">DATA DO DESCARTE:</label>
                            <input type="date" id="data" name="data" required>
                        </div>

                        <div class="btns">
                            <button type="submit">Enviar</button>
                            <button class="btnClose" id="botao-modal" onclick="closeModal()">Fechar</button>
                        </div>

                        <div class="mensagem">
                            {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                                    {% endfor %}
                            </ul>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>

        </div>


    </main>


</body>

<script>
    function sair() {
        console.log('Função sair chamada');
        window.location.href = "../login";
    }

    function editarDescarte(){
        window.location.href = "../solicitacoes";
    }
</script>



<script src="../static/js/home.js"></script>

</html>
